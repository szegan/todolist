<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container">

        <!--  HEADER  -->
        <header>
            <h1> TO DO LIST </h1>
        </header>

        <!--  FORM  -->
        <form class="todo-form">
            <input type="text" class="todo-input" placeholder="Type here...">
            <button type="submit" class="add-button">ADD</button>
        </form>


        <!--  LIST  -->
        <ul class="todo-items">
            <li class="item" data-key="1594003133171">
                <input class="checkbox" type="checkbox">
                EXAMPLE
                <button class="delete-button fa-sharp fa-solid fa-trash"></button>
            </li>
        </ul>

    </div>

    <script type="text/javascript" src="js/todolist.js"></script>
</body>

</html>
